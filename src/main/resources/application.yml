server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/eventsdb
    username: appuser
    password: apppass
    driver-class-name: org.mariadb.jdbc.Driver
  cache:
    type: caffeine

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    org.springframework.jdbc.core: INFO
    org.springframework.jdbc.core.StatementCreatorUtils: INFO

events:
  registry:
    - key: payments.in
      name: PaymentAuthorized
      category: Commerce / Payments
      successTable: payments_in_success
      failureTable: payments_in_failure
      replayUrl: http://localhost:8089/api/v1/replay/payments.in
      retentionCron: "0 10 2 * * *"
    - key: loans.in
      name: LoanDisbursed
      category: Lending / Core
      successTable: loans_in_success
      failureTable: loans_in_failure
      replayUrl: http://localhost:8089/api/v1/replay/loans.in
      retentionCron: "0 12 2 * * *"
    - key: cards.in
      name: CardActivated
      category: Cards / Lifecycle
      successTable: cards_in_success
      failureTable: cards_in_failure
      replayUrl: http://localhost:8089/api/v1/replay/cards.in
      retentionCron: "0 14 2 * * *"
    - key: accounts.in
      name: AccountOpened
      category: Accounts / Core
      successTable: accounts_in_success
      failureTable: accounts_in_failure
      replayUrl: http://localhost:8089/api/v1/replay/accounts.in
      retentionCron: "0 16 2 * * *"
    - key: transfers.in
      name: TransferCompleted
      category: Transfers / Payments
      successTable: transfers_in_success
      failureTable: transfers_in_failure
      replayUrl: http://localhost:8089/api/v1/replay/transfers.in
      retentionCron: "0 18 2 * * *"
    - key: alerts.in
      name: AlertTriggered
      category: Monitoring / Alerts
      successTable: alerts_in_success
      failureTable: alerts_in_failure
      replayUrl: http://localhost:8089/api/v1/replay/alerts.in
      retentionCron: "0 20 2 * * *"

aggregation:
  cache:
    daysToKeep: 7
  percentileBucketMs: 0
  percentileSampleSizePerTable: 20000
  buckets:
    intervalsMinutes: [60, 15]
  warmup:
    enabled: true
    refreshTodayDelayMs: 60000

housekeeping:
  enabled: true
  cron: "0 30 2 * * *"
  replayAuditCron: "0 35 2 * * *"
  housekeepingAuditCron: "0 40 2 * * *"
  retentionDays: 7
  batchSize: 10000
  schedulerPoolSize: 6
